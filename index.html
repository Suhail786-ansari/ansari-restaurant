<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .item {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            width: 200px;
            cursor: pointer;
            background-color: #f9f9f9;
        }
        .item:hover {
            background-color: #e0e0e0;
        }
        #orderList {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Restaurant Menu</h1>
    <div>
        <input type="text" id="name" placeholder="Enter Your Name">
        <input type="text" id="table" placeholder="Enter Table Number">
    </div>
    <div class="menu" id="menu"></div>
    <h2>Your Order</h2>
    <ul id="orderList"></ul>
    <button onclick="submitOrder()">Submit Order</button>

    <script>
        const menuItems = [
            { name: "Pizza", price: 200 },
            { name: "Burger", price: 100 },
            { name: "Pasta", price: 150 },
            { name: "Salad", price: 120 },
            { name: "Sandwich", price: 90 },
            { name: "French Fries", price: 80 },
            { name: "Soup", price: 110 },
            { name: "Grilled Chicken", price: 250 },
            { name: "Fish Curry", price: 300 },
            { name: "Rice Bowl", price: 180 },
            { name: "Noodles", price: 140 },
            { name: "Dal Tadka", price: 130 },
            { name: "Paneer Tikka", price: 220 },
            { name: "Biryani", price: 250 },
            { name: "Roti", price: 30 },
            { name: "Dosa", price: 140 },
            { name: "Ice Cream", price: 90 },
            { name: "Gulab Jamun", price: 100 },
            { name: "Cold Drink", price: 50 },
            { name: "Coffee", price: 70 },
            { name: "Tea", price: 40 },
            { name: "Momos", price: 120 },
            { name: "Spring Rolls", price: 110 },
            { name: "Chowmein", price: 130 },
            { name: "Chili Paneer", price: 160 },
            { name: "Tandoori Chicken", price: 320 },
            { name: "Butter Naan", price: 50 },
            { name: "Paneer Butter Masala", price: 220 },
            { name: "Mutton Rogan Josh", price: 350 },
            { name: "Malai Kofta", price: 240 },
            { name: "Kadhai Paneer", price: 210 },
            { name: "Veg Thali", price: 300 },
            { name: "Non-Veg Thali", price: 400 },
            { name: "Masala Dosa", price: 160 },
            { name: "Chicken 65", price: 280 },
            { name: "Prawns Masala", price: 450 }
        ];

        const menuContainer = document.getElementById("menu");
        const orderList = document.getElementById("orderList");
        let order = [];

        menuItems.forEach(item => {
            const div = document.createElement("div");
            div.classList.add("item");
            div.textContent = `${item.name} - ₹${item.price}`;
            div.onclick = () => addToOrder(item);
            menuContainer.appendChild(div);
        });

        function addToOrder(item) {
            order.push(item);
            const li = document.createElement("li");
            li.textContent = `${item.name} - ₹${item.price}`;
            orderList.appendChild(li);
        }

        function submitOrder() {
            const name = document.getElementById("name").value;
            const table = document.getElementById("table").value;
            
            if (!name || !table || order.length === 0) {
                alert("Please enter name, table number, and select items.");
                return;
            }
            
            const orderDetails = order.map(item => item.name).join(", ");
            const data = new URLSearchParams();
            data.append("name", name);
            data.append("table", table);
            data.append("order", orderDetails);

            fetch("https://script.google.com/macros/s/AKfycbxWdHV6fckb2blvMJjMpwNlsydj5txMHEAWadm_2UgG-dgnkyaouxmoIcTkN1uwxKRa/exec", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: data
            })
            .then(response => response.text())
            .then(data => {
                alert("Order placed successfully!");
                console.log("Response from server:", data);
                orderList.innerHTML = "";
                order = [];
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Error placing order. Please try again.");
            });
        }
    </script>
</body>
</html>
