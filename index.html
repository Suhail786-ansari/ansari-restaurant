<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ansari Restaurant Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .item {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            width: 200px;
            cursor: pointer;
        }
        #orderList {
            margin-top: 20px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Ansari Restaurant Menu</h1>
    <div class="menu" id="menu"></div>
    <h2>Your Order</h2>
    <ul id="orderList"></ul>
    <input type="text" id="customerName" placeholder="Enter your name">
    <input type="text" id="tableNumber" placeholder="Table Number">
    <button onclick="submitOrder()">Submit Order</button>
    
    <script>
        const menuItems = [
            { name: "Pizza", price: 200 },
            { name: "Burger", price: 100 },
            { name: "Pasta", price: 150 },
            { name: "Salad", price: 120 },
            { name: "Sandwich", price: 90 },
            { name: "French Fries", price: 80 },
            { name: "Soup", price: 110 },
            { name: "Grilled Chicken", price: 250 },
            { name: "Fish Curry", price: 300 },
            { name: "Rice Bowl", price: 180 }
        ];

        const menuContainer = document.getElementById("menu");
        const orderList = document.getElementById("orderList");
        let orders = [];

        menuItems.forEach(item => {
            const div = document.createElement("div");
            div.classList.add("item");
            div.textContent = `${item.name} - ₹${item.price}`;
            div.onclick = () => addToOrder(item);
            menuContainer.appendChild(div);
        });

        function addToOrder(item) {
            orders.push(item);
            const li = document.createElement("li");
            li.textContent = `${item.name} - ₹${item.price}`;
            orderList.appendChild(li);
        }

        function submitOrder() {
            const customerName = document.getElementById("customerName").value;
            const tableNumber = document.getElementById("tableNumber").value;
            
            if (!customerName || !tableNumber || orders.length === 0) {
                alert("Please enter your name, table number, and add items to order.");
                return;
            }

            orders.forEach(order => {
                fetch("https://script.google.com/macros/s/AKfycbxWdHV6fckb2blvMJjMpwNlsydj5txMHEAWadm_2UgG-dgnkyaouxmoIcTkN1uwxKRa/exec", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        customerName: customerName,
                        tableNumber: tableNumber,
                        menuItem: order.name,
                        quantity: 1,
                        price: order.price
                    })
                })
                .then(response => response.text())
                .then(data => {
                    console.log("Order Sent: ", data);
                    alert("Order successfully placed!");
                })
                .catch(error => console.error("Error:", error));
            });

            orders = [];
            orderList.innerHTML = "";
        }
    </script>
</body>
</html>
