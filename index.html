<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .menu {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
        }
        .item {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            width: 200px;
            cursor: pointer;
        }
        #orderList {
            margin-top: 20px;
        }
        #qrScanner {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Scan QR Code to View Menu</h1>
    <button id="qrScanner">Scan QR Code</button>
    <div class="menu" id="menu"></div>
    <h2>Your Order</h2>
    <ul id="orderList"></ul>
    <script>
        const menuItems = [
            { name: "Pizza", price: 200 },
            { name: "Burger", price: 100 },
            { name: "Pasta", price: 150 },
            { name: "Salad", price: 120 },
            { name: "Sandwich", price: 90 },
            { name: "French Fries", price: 80 },
            { name: "Soup", price: 110 },
            { name: "Grilled Chicken", price: 250 },
            { name: "Fish Curry", price: 300 },
            { name: "Rice Bowl", price: 180 },
            { name: "Noodles", price: 140 },
            { name: "Dal Tadka", price: 130 },
            { name: "Paneer Tikka", price: 220 },
            { name: "Biryani", price: 250 },
            { name: "Roti", price: 30 },
            { name: "Dosa", price: 140 },
            { name: "Ice Cream", price: 90 },
            { name: "Gulab Jamun", price: 100 },
            { name: "Cold Drink", price: 50 },
            { name: "Coffee", price: 70 }
        ];
        
        const menuContainer = document.getElementById("menu");
        const orderList = document.getElementById("orderList");
        const qrScanner = document.getElementById("qrScanner");

        qrScanner.onclick = () => {
            qrScanner.style.display = "none";
            menuContainer.style.display = "flex";
        };

        menuItems.forEach(item => {
            const div = document.createElement("div");
            div.classList.add("item");
            div.textContent = `${item.name} - ₹${item.price}`;
            div.onclick = () => addToOrder(item);
            menuContainer.appendChild(div);
        });

        function addToOrder(item) {
            const li = document.createElement("li");
            li.textContent = `${item.name} - ₹${item.price}`;
            orderList.appendChild(li);
        }
    </script>
</body>
</html>
