<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .item {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            width: 200px;
            cursor: pointer;
        }
        #orderList {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Restaurant Menu</h1>
    
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name">
    
    <label for="table">Table Number:</label>
    <input type="text" id="table" placeholder="Enter table number">
    
    <div class="menu" id="menu"></div>
    <h2>Your Order</h2>
    <ul id="orderList"></ul>
    
    <button onclick="placeOrder()">Submit Order</button>

    <script>
        const menuItems = [
            { name: "Pizza", price: 200 },
            { name: "Burger", price: 100 },
            { name: "Pasta", price: 150 },
            { name: "Salad", price: 120 },
            { name: "Sandwich", price: 90 },
            { name: "French Fries", price: 80 },
            { name: "Soup", price: 110 },
            { name: "Grilled Chicken", price: 250 },
            { name: "Fish Curry", price: 300 },
            { name: "Rice Bowl", price: 180 },
            { name: "Noodles", price: 140 },
            { name: "Dal Tadka", price: 130 },
            { name: "Paneer Tikka", price: 220 },
            { name: "Biryani", price: 250 },
            { name: "Roti", price: 30 },
            { name: "Dosa", price: 140 },
            { name: "Ice Cream", price: 90 },
            { name: "Gulab Jamun", price: 100 },
            { name: "Cold Drink", price: 50 },
            { name: "Coffee", price: 70 }
        ];

        const menuContainer = document.getElementById("menu");
        const orderList = document.getElementById("orderList");

        // Populate the menu items
        menuItems.forEach(item => {
            const div = document.createElement("div");
            div.classList.add("item");
            div.textContent = `${item.name} - ₹${item.price}`;
            div.onclick = () => addToOrder(item);
            menuContainer.appendChild(div);
        });

        function addToOrder(item) {
            const li = document.createElement("li");
            li.textContent = `${item.name} - ₹${item.price}`;
            orderList.appendChild(li);
        }

        function placeOrder() {
            const name = document.getElementById("name").value;
            const table = document.getElementById("table").value;
            const orderItems = Array.from(document.querySelectorAll("#orderList li")).map(item => item.textContent);

            if (!name || !table || orderItems.length === 0) {
                alert("Please enter name, table number, and select items!");
                return;
            }

            const apiUrl = "https://script.google.com/macros/s/AKfycbz2JYl7eHAq3FFQZpt38hmmB9DnaL2jTT-k-Eno71T9mjAUfj0Hswf2js8mG_pW57wwYw/exec";

            const orderData = {
                name: name,
                table: table,
                order: orderItems
            };

            fetch(apiUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(orderData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    alert("Order placed successfully!");
                    document.getElementById("orderList").innerHTML = ""; // Clear the order list
                } else {
                    alert("Error placing order: " + data.message);
                }
            })
            .catch(error => {
                alert("Error placing order: " + error);
            });
        }
    </script>
</body>
</html>
